<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2>Admission Form</h2>
        <form method="post" action="">
            {% csrf_token %}

            <!-- Course Name and Duration -->
            <div class="mb-3">
                <label for="course" class="form-label">Course</label>
                <input type="text" id="course" class="form-control" value="{{ course_name }}" disabled>
                <input type="hidden" name="course" value="{{ course_name }}">
            </div>
            <div class="mb-3">
                <label for="duration" class="form-label">Duration</label>
                <input type="text" id="duration" class="form-control" value="{{ course_duration }}" disabled>
                <input type="hidden" name="duration" value="{{ course_duration }}">
            </div>

            <!-- First Name -->
            <div class="mb-3">
                <label for="first_name" class="form-label">First Name</label>
                {{ form.first_name }}
            </div>

            <!-- Last Name -->
            <div class="mb-3">
                <label for="last_name" class="form-label">Last Name</label>
                {{ form.last_name }}
            </div>

            <!-- Email -->
            <div class="mb-3">
                <label for="email" class="form-label">Email</label>
                {{ form.email }}
            </div>

            <!-- Phone -->
            <div class="mb-3">
                <label for="phone" class="form-label">Phone</label>
                {{ form.phone }}
            </div>

            <!-- Address -->
            <div class="mb-3">
                <label for="address" class="form-label">Address</label>
                {{ form.address }}
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</body>
</html>
